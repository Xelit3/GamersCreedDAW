<h2>Operations</h2>
<form class="defaultform" ng-submit="gCreedCtrl.makeOperation()">
	<div id="fromUserDiv">
		<select id="selectedUserReceiver" ng-change="gCreedCtrl.getUserReceiverData()" ng-model="gCreedCtrl.tempUserReceiver" ng-options="vUser.username for vUser in gCreedCtrl.usersArray track by vUser.id"></select>
		<select id="videogameReceiverSelected" ng-model="gCreedCtrl.tmpVideogameReceiver" ng-if="gCreedCtrl.tempUserReceiver != null" ng-options="vVideogame.name for vVideogame in gCreedCtrl.videogamesRecieverArray track by vVideogame.id"></select> 
	</div>
	
 	<div id="localUserDiv" ng-show="gCreedCtrl.tmpVideogameReceiver">
		<table>
			<tr>
				<td>Price: </td>
				<td><input type="number" step="any" name="offeredPrice" ng-model="gCreedCtrl.operation.price" /></td>
			</tr>
			<tr>
				<td>Game to exange</td>
				<td>
					<select id="videogamesSenderSelected" ng-model="gCreedCtrl.tmpVideogameSender" ng-options="vVideogame.name for vVideogame in gCreedCtrl.videogamesSenderArray track by vVideogame.id"></select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input ng-show="gCreedCtrl.tmpVideogameReceiver && (gCreedCtrl.operation.price > 0 || gCreedCtrl.tmpVideogameSender != null)" type="submit" value="Make offer" />
				</td>
			</tr>
		</table>	
	</div>
	
</form>
