<form class="centerDiv userForm" id="registerForm" ng-submit="gCreedCtrl.userCreate()" novalidate>
	<h2>Create an Account </h2>
	<table>
		<tr>
			<td>User</td>
			<td><input type="text" id="user" ng-model="gCreedCtrl.user.username" ng-pattern="/^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$/" ng-blur="gCreedCtrl.checkAvail()" required/></td>
			<td><!--<a href="#" ng-click="gCreedCtrl.checkAvail()">Check availability</a>--></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" id="password" ng-minlength="6" ng-model="gCreedCtrl.user.password" ng-change="gCreedCtrl.checkPassword()" required /></td><td><p ng-init="userEntryForm.password.$invalid=false" ng-if="userEntryForm.password.$error.minlength || userEntryForm.password.$invalid" >Password must be at least 6 characters</p></td>
		</tr>
		<tr>
			<td>Repeat password</td>
			<td><input type="password" id="password2" ng-change="gCreedCtrl.checkPassword()" ng-minlength="6" ng-model="passControl" required /></td><td><p ng-init="passwordValid=true" ng-if="!passwordValid">Password do not match</p></td>
		</tr>
		<tr>
			<td>Email address</td>
			<td><input type="text" ng-pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/" ng-model="gCreedCtrl.user.mail" name="email"/></td>
		</tr>
		<tr>
			<td><input class="gCbutton" type="button" value="Back"
				ng-click="appAction=1"></td>
			<td><input class="gCbutton" type="submit" value="Register" ng-disabled="userEntryForm.$invalid || !passwordValid || !userValid" /></td>
		</tr>
	</table>
</form>
